<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <!-- Event handler Inline -->
    <button onclick="alert('tombol diklik')">Klik saya</button>

    <!-- Event menggunakan property dan DOM -->
    <button id="myButton">Klik DOM</button>

    <button id="changeColor">Ubah Warna</button>


    
    <script>
        let button = document.getElementById("myButton");
        button.addEventListener("click", function(){
            alert("Tombol diklik");
        });
        button.addEventListener("click", function(){
            console.log("Event click dijalankan");
        });

        let buttonWarna = document.getElementById("changeColor");
        buttonWarna.addEventListener("click", function(){
            document.body.style.backgroundColor = "blue";
        })

    </script>
</body>
</html>
