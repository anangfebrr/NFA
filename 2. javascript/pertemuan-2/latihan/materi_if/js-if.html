<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <!-- Jika umur lebih 20 tahun maka anda dapat mengendarai mobil, jika umur lebih dari 17 tahun maka anda dapat mengendarai motor, jika umur lebih dari 10 tahun maka anda dapat mengendarai sepeda. selain itu tidak boleh -->
    <script>
        // let umur = 60; //ubah umur
        let umur = prompt("Masukkan umur anda: "); //ubah umur by input 
        if (umur >= 19) {
            document.write("Anda dapat mengendarai mobil");
        }
        else if(umur >= 17){
            document.write("Anda dapat mengendarai motor");
        }
        else if(umur >= 10){
            document.write("Anda dapat mengendarai sepeda");
        }
        else {
            document.write("Tidak boleh");
        }
    </script>


</body>
</html>
