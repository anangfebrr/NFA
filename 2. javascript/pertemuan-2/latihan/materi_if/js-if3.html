<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan nested</title>
</head>
<body>
    <script>
        let username = prompt("Username: ");
        let password = prompt("Password:");

        //Jika username dan password cocok maka selamat datang. Jika password tidak cocok/salah maka coba lagi. Jika username dan password tidak cocok makan tidak terdaftar.

        if (username == "Dono") {
            if (password == "dono123") {
                document.write("Selamat datang " + username);
            }
            else{
                document.write("Password salah coba lagi");
            }
        }
        else{
            document.write("Anda belum terdaftar");
        }
    </script>
</body>
</html>
