<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if 2</title>
</head>
<body>
    <script>
        let pelanggan = "Aqua";
        let totalBelanja = 10000;
        let keterangan = "";

        // Jika total belanja pelanggan > 5000, maka "Selamat wahyu, anda mendapatkan hadiah", Selain itu "Terimakasih wahyu sudah berbelanja"

        if (totalBelanja > 5000) {
            keterangan = "Selamat " + pelanggan + ", Anda mendapatkan hadiah"
        }
        else{
            keterangan = "Terimakasih " + pelanggan + " Sudah berbelanja"
        }
        document.write(keterangan)
    </script>
</body>
</html>
