<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping for & while</title>
</head>
<body>
    <script>
        //Looping for 1 - 10
        let x;
        for(x=1; x<10; x++){
            document.write(x + "<br>");
        }

        //Looping for 10 - 1
        let y;
        for(y=10; y>0; y--){
            document.write(y + "<br>");
        }

        //Looping while
        let z=0;
        while(z < 10){
            document.write(z + "<br>");
            z++;
        }
    </script>
        <br><hr>
