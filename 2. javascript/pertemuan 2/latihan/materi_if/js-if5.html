<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <script>
        //2 Kondisi dalam satu waktu dan untuk menentukan kondisi tersebut tergantung variabel kunci
        let mahasiswa = "Budi Santoso";
        let nilai = 70;
        let ket = (nilai >= 60) ? "Lulus" : "Gagal";
        document.write("<br>Siswa bernama " + mahasiswa + " dengan nilai " + nilai + " dinyatakan " + ket)
    </script>
</body>
</html>
