<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        var kalimat = "Belajar Javascript";
        alert(kalimat);
        document.write(kalimat);
        console.log(kalimat);

        document.write("<br>");

        // Nama variabel tidak boleh sama
        let kalimatku = "Belajar Web"
        alert(kalimatku);
        document.write(kalimatku);
        console.log(kalimatku);
    </script>
</body>
</html>
