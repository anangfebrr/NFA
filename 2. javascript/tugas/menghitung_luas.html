<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
</head>
<body>
    
    <script>
        // Deklarasi Nilai Variabel
        var p = 5; //Panjang
        var l = 10; //Lebar
        var s = 3; // Sisi
        var a = 7; // Alas
        var t = 10; // Tinggi

        // Rumus
        let luas_pp = p*l; //Persegi Panjang
        let luas_bs = s*s; //Bujur Sangkar
        let luas_st = 1/2*a*t; //Segitiga

        // Cetak Hasil Luas Bangun Datar
        document.write("Luas dari persegi panjang yaitu: " + luas_pp);
        document.write("<br>Lalu luas dari bujur sangkar yaitu: " + luas_bs);
        document.write("<br>Sedangkan luas dari segitiga yaitu: " + luas_st);
    </script>

</body>
</html>
