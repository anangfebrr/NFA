<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Objek</title>
</head>
<body>
    <button id="myButton">Klik</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function(event){
            console.log("Event Type: ", event.type); //Menampilkan jenis event
            console.log("Element Target: ", event.target); //Menampilkan elemen yang diklik
        });
    </script>
    
</body>
</html>
